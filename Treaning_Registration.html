      <!-- Registration Form -->
      <div class="flex flex-col items-start mt-10 bg-white rounded-xl p-6 shadow w-auto ">
        <h2 class="text-xl font-semibold mb-4">Training Registration Form</h2>
        <form class="w-full space-y-4">
          <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
            <div>
              <label class="block text-sm font-medium text-gray-700">Full Name</label>
              <input type="text" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:ring-blue-500 focus:border-blue-500 p-2" placeholder="John Doe" />
            </div>
            <div>
              <label class="block text-sm font-medium text-gray-700">Email Address</label>
              <input type="email" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:ring-blue-500 focus:border-blue-500 p-2" placeholder="john@example.com" />
            </div>
            <div>
              <label class="block text-sm font-medium text-gray-700">Training Title</label>
              <select class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:ring-blue-500 focus:border-blue-500 p-2">
                <option>Frontend Development</option>
                <option>Backend Development</option>
                <option>UI/UX Design</option>
                <option>Cybersecurity</option>
              </select>
            </div>
            <div>
              <label class="block text-sm font-medium text-gray-700">Preferred Date</label>
              <input type="date" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:ring-blue-500 focus:border-blue-500 p-2" />
            </div>
          </div>
          <div>
            <label class="block text-sm font-medium text-gray-700">Comments / Additional Notes</label>
            <textarea rows="4" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:ring-blue-500 focus:border-blue-500 p-2" placeholder="Your message here..."></textarea>
          </div>
          <button type="submit" class="bg-blue-600 text-white px-6 py-2 rounded-md hover:bg-blue-700">
            Submit Registration
          </button>
        </form>
      </div>
